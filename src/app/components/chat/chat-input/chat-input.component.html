<div class="p-4 border-white/10">
  <div class="relative flex flex-col bg-base-300 rounded-lg max-w-4xl mx-auto">
    <!-- Display selected files inside chatbox -->
    <div
      *ngIf="selectedFiles.length > 0"
      class="flex gap-2 overflow-x-auto px-3 pt-3 pb-2 scrollbar-thin scrollbar-thumb-base-300 scrollbar-track-transparent"
    >
      <div
        *ngFor="let file of selectedFiles; let i = index"
        class="flex items-center gap-2 bg-base-100 rounded-lg px-3 py-2 text-sm flex-shrink-0 min-w-fit"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4 flex-shrink-0"
        >
          <path
            d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5H5.625z"
          />
          <path
            d="M12.971 1.816A5.23 5.23 0 0114.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 013.434 1.279 9.768 9.768 0 00-6.963-6.963z"
          />
        </svg>
        <span class="whitespace-nowrap max-w-[200px] truncate">{{
          file.name
        }}</span>
        <button
          (click)="onRemoveFile(i)"
          class="btn btn-ghost btn-xs btn-circle flex-shrink-0"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-3 h-3"
          >
            <path
              fill-rule="evenodd"
              d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Input area with textarea and buttons -->
    <div class="flex flex-col p-2">
      <!-- Textarea -->
      <textarea
        #messageInput
        [(ngModel)]="inputText"
        (keydown.enter)="onEnterPress($event)"
        (input)="autoResize($event)"
        placeholder="Send a message..."
        rows="3"
        class="textarea w-full bg-transparent border-none focus:outline-none resize-none overflow-y-auto min-h-[80px] max-h-[200px] py-3 px-3"
      ></textarea>

      <!-- Buttons row -->
      <div class="flex items-center justify-end gap-2 mt-1">
        <!-- Upload button -->
        <button
          class="btn btn-circle bg-transparent hover:bg-base-100 border-none flex-shrink-0"
          (click)="fileInput.click()"
          [disabled]="loading"
          title="Upload files"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5 text-gray-400"
          >
            <path
              fill-rule="evenodd"
              d="M18.97 3.659a2.25 2.25 0 00-3.182 0l-10.94 10.94a3.75 3.75 0 105.304 5.303l7.693-7.693a.75.75 0 011.06 1.06l-7.693 7.693a5.25 5.25 0 11-7.424-7.424l10.939-10.94a3.75 3.75 0 115.303 5.304L9.097 18.835l-.008.008-.007.007-.002.002-.003.002A2.25 2.25 0 015.91 15.66l7.81-7.81a.75.75 0 011.061 1.06l-7.81 7.81a.75.75 0 001.054 1.068L18.97 6.84a2.25 2.25 0 000-3.182z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <input
          #fileInput
          type="file"
          multiple
          class="hidden"
          (change)="onFileSelect($event)"
          accept="*/*"
        />

        <!-- Send button -->
        <button
          class="btn btn-circle bg-transparent hover:bg-base-100 border-none flex-shrink-0"
          (click)="send()"
          [disabled]="loading"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5 text-gray-400"
          >
            <path
              d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div
    *ngIf="loading"
    class="mt-2 text-sm opacity-70 flex items-center gap-2 max-w-4xl mx-auto"
  >
    <span class="loading loading-dots"></span> Sending...
  </div>
</div>
