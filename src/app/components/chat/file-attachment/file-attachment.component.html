<div
  class="flex items-center gap-3 bg-base-200 border border-base-300 rounded-xl px-4 py-3 hover:bg-base-300 transition-colors"
>
  <div
    class="flex items-center justify-center w-10 h-10 rounded-lg flex-shrink-0"
    [ngClass]="getFileIconColor()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="white"
      class="w-6 h-6"
    >
      <path
        d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5H5.625z"
      />
      <path
        d="M12.971 1.816A5.23 5.23 0 0114.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 013.434 1.279 9.768 9.768 0 00-6.963-6.963z"
      />
    </svg>
  </div>
  <div class="flex flex-col flex-1 min-w-0">
    <span class="text-sm font-medium truncate">{{ file.name }}</span>
    <span class="text-xs opacity-60">{{ file.type }}</span>
  </div>
  <button
    *ngIf="removable"
    class="btn btn-ghost btn-xs btn-circle flex-shrink-0"
    type="button"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-3 h-3"
    >
      <path
        fill-rule="evenodd"
        d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
