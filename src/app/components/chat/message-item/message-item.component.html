<div class="mb-6">
  <!-- AI message without bubble -->
  <div *ngIf="message.role === 'ai'" class="flex items-start gap-3">
    <div class="avatar placeholder">
      <div
        class="bg-neutral text-neutral-content rounded-full w-8 h-8 flex items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"
          />
        </svg>
      </div>
    </div>
    <div class="flex-1 max-w-3xl">
      <div class="whitespace-pre-wrap break-words text-base leading-7">
        {{ message.text }}
      </div>
      <div class="text-xs opacity-50 mt-2">
        {{ message.timestamp | date : "shortTime" }}
      </div>
    </div>
  </div>

  <!-- User message with bubble -->
  <div *ngIf="message.role === 'user'" class="flex justify-end">
    <div class="flex flex-col items-end gap-2 max-w-[70%]">
      <!-- Display files if present -->
      <div
        *ngIf="message.files && message.files.length > 0"
        class="flex flex-col gap-2 w-full"
      >
        <app-file-attachment
          *ngFor="let file of message.files"
          [file]="file"
        ></app-file-attachment>
      </div>
      <!-- Display text if present -->
      <div
        *ngIf="message.text"
        class="bg-slate-700 text-white rounded-3xl px-5 py-3 break-words overflow-wrap-anywhere"
      >
        <div class="whitespace-pre-wrap break-words">
          {{ message.text }}
        </div>
      </div>
    </div>
  </div>
</div>
